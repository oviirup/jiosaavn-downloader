name: üêõ Bug Report
description: File a bug report
title: 'üêõ '
labels: [bug]
assignees:
  - oviirup
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report!
  - type: input
    attributes:
      label: JioSaavn downloader version
      placeholder: eg. 3.0.0
    validations:
      required: true
  - type: dropdown
    id: area-of-interest
    attributes:
      label: Area of interest
      description: Please select the area of interest to pinpoint the source of issue
      multiple: false
      options:
        - Downloads
        - Song Metadata
        - Theme
        - Ad blocker
        - Browser compatibility
        - Miscellaneous
    validations:
      required: true
  - type: textarea
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: |
        Tell us what you observed...

        - Browser: Chrome / MS Edge / Opera ...
    validations:
      required: true
  - type: input
    attributes:
      label: Relevant URL
      description: Provide the url where the error occurred
      placeholder: https://jiosaavn.com/featured
    validations:
      required: true
  - type: textarea
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell
  - type: textarea
    attributes:
      label: Reproduction steps
      description: 'How do you trigger this bug? Please walk us through it step by step.'
      placeholder: |
        1.
        2.
        3.
        ...
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: Checklist
      description: Please ensure you've completed all of the following.
      options:
        - label: I agree to follow the [Code of Conduct](https://github.com/oviirup/jiosaavn-downloader/blob/main/.github/code_of_conduct.md).
          required: false
        - label: I have searched the [issue tracker](https://www.github.com/oviirup/jiosaavn-downloader/issues) for a bug report that matches the one I want to file, without success.
          required: false
